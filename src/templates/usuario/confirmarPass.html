{% extends 'base.html' %}

{% block title %}
Confirmar Contraseña
{% endblock %}

{% block head %}
<h1>Comfirmar Contraseña</h1>
{% endblock %}

{% block content %}
<div id="section">
  <div id="bloqueForms">
    <div class="messages">
      {% if messages %}
      <table>
        {% for message in messages %}
        <tr>
          <th>
            <span {% if message.tags %} class="{{ message.tags }}"{% endif %}>...</span>{{message}}
          </th>
        </tr>
        {% endfor %}
      </table>
      {% endif %}
    </div>
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <div>
          <label>Contraseña</label></br>
          <input id="password" type="password" name="password" value="">
        </div>
        <div id="btnForm">
          <input type="submit" class="btn btn-default" value="Continuar"></br>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
